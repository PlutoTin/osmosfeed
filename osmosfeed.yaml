  - herf: http://feeds2.feedburner.com/unwirelife
  - herf: https://9to5google.com/feed/
  - herf: http://agirls.aotter.net/?feed=rss2
  - herf: http://feeds.feedburner.com/cool3c-nccc
  - herf: https://www.ithome.com.tw/rss
  - herf: https://www.youtube.com/feeds/videos.xml?channel_id=UC5UAwBUum7CPN5buc-_N1Fw
  - herf: https://spreadprivacy.com/feed
  - herf: https://rsshub.app/now/news
  - herf: https://hk.news.yahoo.com/rss/hong-kong
  - herf: https://rsshub.app/hk01/latest
